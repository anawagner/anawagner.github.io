---
---
<div class="index">
  <ul >
    {% for post in site.posts limit 10 %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo;
      <a href="{{ post.url }}">{{ post.title }}</a></li>
      <div class="excerpt">
        {{ post.excerpt }}
        <a href="{{ post.url }}">Read more...</a>
      </div>
    {% endfor %}
</ul>
</div>
